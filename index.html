<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <script src="script.js" defer></script>
    <title>Odin-Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen-container">
        <div class="operation-panel"></div>
        <div class="result-panel"></div>
      </div>
      <div class="keyboard-container">
        <div class="numbers-control">
          <div class="control-buttons">
            <button class="clear" data-value="clear">C</button>
            <button class="percent" data-value="percent">%</button>
            <button class="powerof" data-value="**">^</button>
          </div>
          <div class="numbers">
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="erase" data-value="erase">E</button>
            <button class="number" data-value="0">0</button>
            <button class="comma" data-value=".">.</button>
          </div>
        </div>
        <div class="operators">
          <button class="operator" data-value="/">/</button>
          <button class="operator" data-value="*">*</button>
          <button class="operator" data-value="-">-</button>
          <button class="operator" data-value="+">+</button>
          <button class="operator" data-value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
